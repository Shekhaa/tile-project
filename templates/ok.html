
{% extends 'base.html' %}

{% block body %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>

 
    <div class="container">
        <h1>Contact Admin</h1>
      
        <form action="contact" method="post">
            <div class="form-group">
              {% csrf_token %}
                <label for="name">Your Name</label>
                <input type="text" id="name" name="obj1" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="obj3" required>
            </div>
            <div class="form-group">
              <label for="phone2numeric">Your Number</label>
              <input type="phone2numeric" id="Number" name="obj4" required>
          </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="obj2" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>



    {% endblock body %}
